<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <style>
      h2:hover {
        color: white;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: rgba(194, 43, 43, 0.89);
      }
      h2 {
        text-align: center;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 15px;
      }
      .gallery img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.3s ease;
      }
      .gallery img:hover {
        transform: scale(1.05);
      }

      /* Lightbox */
      .lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
      }
      .lightbox img {
        max-width: 80%;
        max-height: 80%;
        border-radius: 10px;
      }
      .lightbox .close,
      .lightbox .prev,
      .lightbox .next {
        position: absolute;
        color: palegoldenrod;
        font-size: 2rem;
        cursor: pointer;
        user-select: none;
      }
      .close {
        top: 20px;
        right: 40px;
      }
      .prev {
        left: 20px;
      }
      .next {
        right: 20px;
      }
    </style>
  </head>
  <body>
    <h2>ðŸ“¸ My Image Gallery</h2>
    <div class="gallery">
      <img src="https://picsum.photos/id/1015/600/400" alt="img1" />
      <img src="https://picsum.photos/id/1025/600/400" alt="img2" />
      <img src="https://picsum.photos/id/1035/600/400" alt="img3" />
      <img src="https://picsum.photos/id/1045/600/400" alt="img4" />
      <img src="https://picsum.photos/id/1055/600/400" alt="img5" />
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
      <span class="close" onclick="closeLightbox()">&times;</span>
      <span class="prev" onclick="changeImage(-1)">&#10094;</span>
      <img id="lightbox-img" />
      <span class="next" onclick="changeImage(1)">&#10095;</span>
    </div>

    <script>
      const galleryImages = document.querySelectorAll(".gallery img")
      const lightbox = document.getElementById("lightbox")
      const lightboxImg = document.getElementById("lightbox-img")
      let currentIndex = 0

      galleryImages.forEach((img, index) => {
        img.addEventListener("click", () => {
          currentIndex = index
          showImage()
        })
      })

      function showImage() {
        lightbox.style.display = "flex"
        lightboxImg.src = galleryImages[currentIndex].src
      }
      function closeLightbox() {
        lightbox.style.display = "none"
      }
      function changeImage(step) {
        currentIndex =
          (currentIndex + step + galleryImages.length) % galleryImages.length
        showImage()
      }
    </script>
  </body>
</html>
